plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'pet.nekos.NEKOS'
version '0.1.0'
compileJava.options.encoding = 'UTF-8'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
    implementation files('lib/jars/NEKOS_API.jar')
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0")
}


sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

application {
    mainClassName = 'pet.nekos.nekos.NEKOS'
}

shadowJar {
    mergeServiceFiles()
    archiveFileName = 'NEKOS.jar'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}